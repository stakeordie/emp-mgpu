x-base-service: &base-service
  env_file:
    - .env.local
  build:
    context: .
    dockerfile: Dockerfile
    platforms:
      - linux/amd64
    args:
      # Updated: 2025-05-14T18:42:32-04:00 - Added CUDA version selection
      CUDA_VERSION: 0
      START_BUST: 0
      MIDDLE_BUST: 0
      SHARED_BUST: 0
      LANGFLOW_BUST: 0
      A1111_A_BUST: 0
      A1111_B_BUST: 0
      A1111_C_BUST: 0
      END_BUST: 0
  ports:
    - "2001:2001"
    - "2002:2002"
    - "2003:2003"
    - "2004:2004"
    - "2005:2005"
    - "2006:2006"
    - "2007:2007"
    - "2008:2008"
    - "2860:2860"
    - "3188:3188"
    - "3189:3189"
    - "3190:3190"
    - "3191:3191"
    - "3192:3192"
    - "3193:3193"
    - "3194:3194"
    - "3195:3195"
  restart: unless-stopped
  platform: linux/amd64 

services:
  comfyui:
    <<: *base-service
    container_name: comfy
    image: emprops/comfy:latest
    environment:
      - COMFY_REPO_URL=https://github.com/comfyanonymous/ComfyUI.git
    build:
      args:
        COMFY_REPO_URL: https://github.com/comfyanonymous/ComfyUI.git
        CUDA_VERSION: 12.8

  comfyui-fork:
    <<: *base-service
    container_name: comfy-fork
    image: emprops/comfy-fork:latest
    environment:
      - COMFY_REPO_URL=https://github.com/stakeordie/ComfyUI.git
    build:
      args:
        COMFY_REPO_URL: https://github.com/stakeordie/ComfyUI.git
        # Updated: 2025-05-14T18:42:32-04:00 - Using CUDA 12.8 for this service
        CUDA_VERSION: 12.8

  comfyui-fork-devel:
    <<: *base-service
    container_name: comfy-fork-devel
    image: emprops/comfy-fork-devel:worker
    environment:
      - COMFY_REPO_URL=https://github.com/stakeordie/ComfyUI.git
      - TEST_GPUS=1
      # Updated: 2025-04-14T10:15:00-04:00 - Testing Azure sync
      - STORAGE_TEST_MODE=true
      - SKIP_STORAGE_SYNC=true
      - CLOUD_PROVIDER=aws
    build:
      args:
        COMFY_REPO_URL: https://github.com/stakeordie/ComfyUI.git
        # Updated: 2025-05-14T18:42:32-04:00 - Using CUDA 12.8 for this service
        CUDA_VERSION: 12.8
  emprops-latest:
    <<: *base-service
    container_name: emprops-latest
    image: emprops/emprops-latest:latest
    build:
      args:
        # Updated: 2025-05-14T18:42:32-04:00 - Using CUDA 12.8 for this service
        BASE_IMAGE: pytorch/pytorch:latest
        COMFY_REPO_URL: https://github.com/stakeordie/ComfyUI.git
  emprops-27128:
    <<: *base-service
    container_name: emprops-27128
    image: emprops/emprops-27128:latest
    build:
      args:
        # Updated: 2025-05-14T18:42:32-04:00 - Using CUDA 12.8 for this service
        BASE_IMAGE: pytorch/pytorch:2.7.0-cuda12.8-cudnn9-runtime
        COMFY_REPO_URL: https://github.com/stakeordie/ComfyUI.git
  
  emprops-27128-devel:
    <<: *base-service
    container_name: emprops-27128-devel
    image: emprops/emprops-27128-devel:latest
    build:
      args:
        # Updated: 2025-05-14T18:42:32-04:00 - Using CUDA 12.8 for this service
        BASE_IMAGE: pytorch/pytorch:2.7.0-cuda12.8-cudnn9-devel
        COMFY_REPO_URL: https://github.com/stakeordie/ComfyUI.git
  
  emprops-27118:
    <<: *base-service
    container_name: emprops-27118
    image: emprops/emprops-27118:latest
    build:
      args:
        # Updated: 2025-05-14T18:42:32-04:00 - Using CUDA 11.8 for this service
        BASE_IMAGE: pytorch/pytorch:2.7.0-cuda11.8-cudnn9-runtime
        COMFY_REPO_URL: https://github.com/stakeordie/ComfyUI.git

  emprops-27118-devel:
    <<: *base-service
    container_name: emprops-27118-devel
    image: emprops/emprops-27118-devel:latest
    build:
      args:
        # Updated: 2025-05-14T18:42:32-04:00 - Using CUDA 11.8 for this service
        BASE_IMAGE: pytorch/pytorch:2.7.0-cuda11.8-cudnn9-devel
        COMFY_REPO_URL: https://github.com/stakeordie/ComfyUI.git